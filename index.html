<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="row">
        <div class="column-full">
          <div class="nav-bar">
            <img id="icon-header" src="images/GyY5z0E.gif">
            <ul>
              <li class="li-head"><a>Search</a></li>
              <li class="li-head"><a>Previous Weeks</a></li>
              <li class="li-head"><a>Item Database</a></li>
              <li class="li-head"><a>Random Item</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </header>
  <main>

    <div class="container">
      <div class="view" data-view="featured-items">
        <div class="row">
          <div class="column-full">
            <div class="featured-header">
              <h1>Featured</h1>
              <h2>Current Week</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="item-list">
              <ul>
                <li>
                  <div>

                    <img src="images/fortnite-style-masked-mercenary-meowscles.jpg">
                    <p class="image-name">Name</p>
                    <p class="image-currency">1,900</p>
                    <img id="vbucks" src="images/pngaaa.com-1614746.png">
                    <div class="background">
                    </div>

                  </div>

                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
