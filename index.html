<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/background.css">
  <link href="https://css.gg/close.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="row">
        <div class="column-full">
          <div class="nav-bar">
            <img id="icon-header" src="images/GyY5z0E.gif">
            <ul>
              <li id="search-nav" class="li-head"><a>Search</a></li>
              <li id="previous-nav" class="li-head"><a>Previous Day</a></li>
              <li id="database-nav" class="li-head"><a>Item Database</a></li>
              <li id="random-nav" class="li-head"><a>Random Item</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="mobile-header">
            <a href="#search">Search</a>
            <a href="#previous-day">Previous Day</a>
            <a href="#database">Item Database</a>
            <a href="#random-item">Random Item</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-background">
      <div class="row">
        <div class="column-full">
          <div class="stars"></div>
          <div class="stars2"></div>
          <div class="stars3"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="view" data-view="featured-items">
        <div class="row">
          <div class="column-full">
            <div class="featured-header">
              <h1>Featured</h1>
              <h2 id="week-time">Current Week</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="background">
              <ul class="featured-list">
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="background">
              <ul class="featured-list-2">
              </ul>
            </div>
          </div>
        </div>
        <div class="countdown">
          <h3>Next Reset:</h3>
          <ul>
            <li>
              <span id="days"></span>
              <p>Days</p>
            </li>
            <li>
              <span id="hours"></span>
              <p>Hours</p>
            </li>
            <li>
              <span id="minutes"></span>
              <p>Minutes</p>
            </li>
            <li>
              <span id="seconds"></span>
              <p>Seconds</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="view hidden" data-view="previous-weeks">
        <div class="row">
          <div class="column-full">
            <div class="previous-header">
              <h1>Previous Day</h1>
              <h1 id="previous-week-head"></h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul class="previous-list">
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul class="previous-list-two">
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul class="previous-list-three">
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul class="previous-list-four">
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="view hidden" data-view="search-page">
        <div class="row">
          <div class="column-full">
            <div class="search-style">
              <h1>Looking for an Item?</h1>
              <div class="search button">
                <form>
                  <input id="search-input" type="text" name="name" required minlength="4" maxlength="18"
                size="80" placeholder="Type here to search for a skin">
                  <button class="search-button" type="reset" value="submit">SEARCH</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-bg">
        <div class="modal-content">
          <i id="modal-exit" class="gg-close"></i>
          <div id="error-message" class="view">
            <h1>Error finding items of that name. Please try again</h1>
          </div>
          <ul id="search-item">
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="view hidden" data-view="item-database-page">

      </div>
    </div>


    <div class="container">
      <div class="view hidden" data-view="random-item-page"></div>
    </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/timer.js"></script>
</body>
</html>
